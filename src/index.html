<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link href="bootstrap.min.css" rel="stylesheet" />
    <script type="module" src="/main.js" defer></script>
    <script src="bootstrap.min.js" defer></script>
  </head>

  <body class="d-flex align-items-center justify-content-center">
    <div class="container" style="height: 100vh">
      <h1 class="display-5 fw-bold w-75 mx-auto">Baaloo Password Generator</h1>

      <div class="w-75 p-3 mx-auto">
        <div class="d-flex">
          <label for="length" class="form-label me-2">Length</label>
          <input
            type="range"
            class="form-range me-2"
            min="5"
            max="55"
            id="ipt-length"
            style="box-shadow: none"
            value="12"
          />
          <p id="txt-slider">5</p>
        </div>
        <div class="d-flex align-items-center">
          <input checked class="me-2" type="checkbox" id="use-capital" />
          <label class="form-check-label" for="use-capital">
            Use capital letters (A-Z)
          </label>
        </div>
        <div class="d-flex align-items-center">
          <input checked class="me-2" type="checkbox" id="use-simple" />
          <label class="form-check-label" for="use-simple">
            Use simple letters (a-z)
          </label>
        </div>
        <div class="d-flex align-items-center">
          <input checked class="me-2" type="checkbox" id="use-number" />
          <label class="form-check-label" for="use-number">
            Use numbers (0-9)
          </label>
        </div>
        <div class="d-flex align-items-center">
          <input checked class="me-2" type="checkbox" id="use-special" />
          <label class="form-check-label" for="use-special">
            Use special characters (!@#$%^&*)
          </label>
        </div>

        <div class="d-grid gap-2">
          <button
            type="button"
            class="mt-3 btn btn-success btn-lg"
            id="btn-generate"
          >
            Generate
          </button>
        </div>

        <div class="card mt-3 p-2" style="cursor: pointer">
          <h5 style="overflow-wrap: break-word" id="txt-display"></h5>
        </div>
      </div>
    </div>
  </body>
</html>
